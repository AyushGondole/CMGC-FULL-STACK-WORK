<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE HEADING OF THE WEBPAGE</title>
</head>
<body>

    <script>
        function fun(x,y,z){
            if(x>y && x>z)
            {
                document.writeln("X is greater")
            }           
            if(y>x && y>z)
            {
                document.writeln("Y is greater")
            }
            if(z>x && z>y)
            {
                document.writeln("Z is greater")
            }
        }
        fun(x,y,z)
   
   </script>
    
</body>
</html>
